<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .event-container {
            border: 2px solid #000;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            background-color: white;
        }
        
        .event-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-container {
            border: 1px solid #000;
            padding: 20px;
            display: flex;
            flex-direction: row;
        }
        
        .image-container {
            flex: 0 0 120px;
            margin-right: 20px;
        }
        
        .image-placeholder {
            width: 120px;
            height: 120px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin: 0 auto;
        }
        
        .form-fields {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .form-group label {
            flex: 0 0 130px;
            margin-right: 10px;
            font-weight: normal;
        }
        
        .form-group input, .form-group select {
            flex: 1;
            padding: 5px;
            border: 1px solid #000;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: 1px solid #000;
            background-color: white;
            cursor: pointer;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="event-container">
        <div class="event-header">
            <h2>Event 1</h2>
            <p>Number of available seats: 23</p>
        </div>
        
        <div class="form-container">
            <div class="image-container">
                <div class="image-placeholder">
                    Image
                </div>
            </div>
            
            <div class="form-fields">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone No.:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="seats">Number of seats:</label>
                    <select id="seats" name="seats">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="attendee2">Name of Attendee 2:</label>
                    <input type="text" id="attendee2" name="attendee2">
                </div>
                
                <div class="buttons">
                    <button type="submit" class="btn">Submit</button>
                    <button type="button" class="btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // You can add JavaScript functionality here if needed
        document.getElementById('seats').addEventListener('change', function() {
            const attendee2Field = document.getElementById('attendee2');
            const attendee2Group = attendee2Field.parentElement;
            
            if (this.value > 1) {
                attendee2Group.style.display = 'flex';
            } else {
                attendee2Group.style.display = 'none';
            }
        });
    </script>
</body>
</html>
